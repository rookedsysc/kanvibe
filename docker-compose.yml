services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${KANVIBE_USER:-admin}
      - POSTGRES_PASSWORD=${KANVIBE_PASSWORD:-changeme}
      - POSTGRES_DB=kanvibe
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-4886}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KANVIBE_USER:-admin} -d kanvibe"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
